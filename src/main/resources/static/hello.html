<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="example">
        <span>1111</span>
        <span>{{msg}}</span>
    </div>
    <script>
        var data = {msg:'hello vue'}
        var vm = new Vue({
            el:'#example',
            data:data,
        })
    </script>
</body>
</html>
